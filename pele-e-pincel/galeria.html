<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Galeria de Obras | Pele e Pincel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">Pele e Pincel</a>
            <div class="menu">
                <a href="galeria.html">Galeria</a>
                <a href="sobre.html">Sobre & Contato</a>
            </div>
        </nav>
    </header>

    <main class="gallery-page">
        <h1 class="page-title">Obras e Motion</h1>
        
        <section class="gallery-grid">
            
            <a href="obra-liberdade.html" class="gallery-item">
                <img 
                    src="assets/img/liberdade_000.jpg" 
                    alt="Quadro Liberdade, detalhe" 
                    loading="lazy">
                <div class="item-overlay">
                    <p class="item-title">Liberdade</p>
                </div>
            </a>
            
            <a href="obra-o-pensador.html" class="gallery-item video-item">
                <img 
                    src="assets/img/o_pensador_000.jpg" 
                    alt="Quadro O Pensador" 
                    loading="lazy">
                <div class="item-overlay">
                    <p class="item-title">O Pensador</p>
                    <span class="media-icon">&#9654;</span> </div>
            </a>
            
            <a href="obra-silencio.html" class="gallery-item">
                <img 
                    src="assets/img/silencio_000.jpg" 
                    alt="Quadro Silêncio, detalhe" 
                    loading="lazy">
                <div class="item-overlay">
                    <p class="item-title">Silêncio</p>
                </div>
            </a>
            
            </section>
    </main>

    <div id="lightbox" class="lightbox">
        <span id="close-btn" class="close-btn">&times;</span>
        <a class="prev-btn">&#10094;</a>
        <a class="next-btn">&#10095;</a>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Obra em detalhe" />
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
